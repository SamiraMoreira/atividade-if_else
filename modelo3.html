<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Habilitação</h1>
    <div id="result"></div>

    <script>
        let resposta = Number (prompt ("Digite a sua idade"));
        let msg;
        if ( resposta >= 18){
            msg = "Você pode tirar sua habilitação"
        }else {
            msg = "Que pena... Voce não pode tirar ainda sua habilitacão";
        }

        document.getElementById("result").innerHTML= msg;
    </script>
    
</body>
</html>
